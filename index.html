<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globules!</title>
    <link rel="stylesheet" href="globules.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="globules.js"></script>
  </head>
  <body>
    <header>
      <h1 class="head">Globules</h1>
      <div>
        <div class="button">
          <button class="directions">Directions</button>
        </div>
      </div>
    </header>
    <main class="game">
      <section class="yourInfo">
        <div class="team">
          <h2>Green</h2>
        </div>
        <div class="score">
          <h2>Score</h2>
          <h3>00</h3>
        </div>
      </section>
      <section class="board"></section>
      <section class="enemyInfo">
        <div class="team">
          <h2>Red</h2>
        </div>
        <div class="score">
          <h2>Score</h2>
          <h3>00</h3>
        </div>
      </section>
    </main>
    <footer>
      <div class="button">
        <button class="newGame">New Game</button>
      </div>
      <h1 class="foot">Globules</h1>
    </footer>
  </body>
</html>
